<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@4.2.1/dist/pmtiles.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="mapo.css">
    <title>Mapa</title>
</head>
<body>
    <section>
        <div id="map"></div>
    </section>
    <section class="side-bar row">
        <button><</button>
        <div class="side-menu">
            <form action="" method="post" class="route">
                <div class="row space-between fullwidth">
                    <img src="../frontend_react/src/foto/icons8-x-50.png" alt="" srcset="" class="clearButton">
                    <div>
                        <label>
                            <input type="radio" name="transportType" value="walk" checked>
                            <img src="../frontend_react/src/foto/icons8-walking-50.png" alt="Option 1">
                        </label>
                        <label>
                            <input type="radio" name="transportType" value="bike">
                            <img src="../frontend_react/src/foto/icons8-cyclist-50.png" alt="Option 2">
                        </label>
                        <label>
                            <input type="radio" name="transportType" value="car">
                            <img src="../frontend_react/src/foto/icons8-car-50.png" alt="Option 2">
                        </label>
                        <label>
                            <input type="radio" name="transportType" value="bus">
                            <img src="../frontend_react/src/foto/icons8-bus-50.png" alt="Option 2">
                        </label>
                    </div>
                </div>
                <div class="row margin10">
                    <img src="../frontend_react/src/foto/greenmarker.png" alt="" srcset="" id="fromMarker">
                    <input type="text" name="from" id="from" placeholder="From">
                </div>
                <div class="row">
                    <img src="../frontend_react/src/foto/redmarker.png" alt="" srcset="" id="endMarker">
                    <input type="text" name="to" id="to" placeholder="To">
                </div>
                <!-- <div class="row space-between">
                    <p>Route time: </p>
                    <input type="time" name="time" id="time">
                </div> -->
                <div class="row">
                    <input type="submit" value="Route">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
